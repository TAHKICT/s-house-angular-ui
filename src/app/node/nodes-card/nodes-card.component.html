<mat-card class="nodes-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{nodesCard.title}}</mat-card-title>
    <!--<mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
  </mat-card-header>
  <mat-card-content>
    <app-nodes
      *ngFor="let node of nodesCard.nodes"
      [node]="node"
    ></app-nodes>
  </mat-card-content>
</mat-card>
