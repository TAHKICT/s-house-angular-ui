<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{cardName}}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-nodes
      *ngFor="let node of nodes"
      [node]="node"
    ></app-nodes>
  </mat-card-content>
</mat-card>
